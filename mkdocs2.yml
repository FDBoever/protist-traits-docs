site_name: kmer-ord
site_description: Read-level k-mer ordination for pre-assembly genome deconvolution
site_url: https://FDBoever.github.io/kmer-ord-docs/

repo_name: kmer-ord
repo_url: https://github.com/FDBoever/kmer-ord
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: teal
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting started:
      - Installation: installation.md
      - Quickstart: quickstart.md
  - Concepts:
      - Overview: concepts/overview.md
      - k-mer ordination: concepts/kmer_ordination.md
      - Global vs local structure: concepts/global_vs_local.md
  - Tutorials:
      - Synthetic datasets: tutorials/synthetic.md
      - Multi-eukaryote samples: tutorials/multieuk.md
      - Interactive binning: tutorials/browser.md
  - Reference:
      - CLI: reference/cli.md
      - Parameters: reference/parameters.md
  - About:
      - Citation: citation.md
      - License: license.md

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
